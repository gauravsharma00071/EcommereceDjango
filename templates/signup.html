{% extends 'base.html' %}
{% block title %}Sign Up {% endblock title%}
{% block content%}


<div class="card bg-light p-5">
  {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

              </div>
            {% endfor %}
  <h3 class="text-dark">Sign Up</h3>

<form action="  signup/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="pass1" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Confirm Password</label>
    <input type="password" class="form-control" id="pass2" required>
  </div>

  <button type="submit" class="btn btn-primary m-3">Sign In</button>
  <br>
  Already User?
  <a href="/login">Log In</a>
</form>
  </div>

{% endblock content%}
